        #wall {
            position: relative;
        }

        #wall li {
            width: 320px;
            height: 426px;
            box-shadow: 0 0 15px #000;
            position: absolute;

            transition: all 1s;

        #wall li img {

            height: 426px;
        }

        #wall li.current {
            left: 50% !important;
            top: 50% !important;
            transform: rotate(0) translate(-50%, -50%) scale(1.2, 1.2) !important;
            z-index: 9;

    <script>
        window.onload = function () {
            var wall = document.getElementById('wall');
            // 照片左上角的最大位置
            var maxWidth = document.documentElement.clientWidth;
            var maxHeight = document.documentElement.clientHeight;

            // 1. 动态创建 li 标签
            for (var i = 0; i < 24; ++i) {
                // 1.1 创建标签
                var li = document.createElement("li");
                wall.appendChild(li);

                // 1.2 创建 img 标签
                var img = document.createElement("img");
                if (i < 9)
                    img.src = "0" + (i+1) + ".jpg";
                else
                    img.src = "" + (i+1) + ".jpg";
                li.appendChild(img);

                // 随机位置
                li.style.left = Math.random()*maxWidth + 'px';
                li.style.top = Math.random()*maxHeight + 'px';

                // 随机角度
                 li.style.transform = 'rotate(' + Math.random()*380 + 'deg)';
            }

            var allLis = wall.children;
            for (var i = 0; i < allLis.length; ++i)
             {
                var li = allLis[i];
                // 监听点击事件
                li.onclick = function ()
                 {
                    for (var j = 0; j < allLis.length; ++j)
                        allLis[j].className = '';
                    this.className = "current";
                }
            }
        }
    </script>
